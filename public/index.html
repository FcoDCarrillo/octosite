<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Octatum</title>
    <script src="https://use.fontawesome.com/1c5d11a09f.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="style.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
    <div class="bg">
    </div>

    <div class="container">
        <section class="logo-section">
            <div>
                <img src="assets/logo-octatum.svg" class="logo" alt="logo">
            </div>
            <div>
                <img src="assets/nombre-octatum.svg" class="nombre" alt="nombre">
            </div>
            <div class="slogan">
                discutimos ideas
            </div>
        </section>
        <section class="email-section default" id="email-section">
            <div id="default">
                <div class="frase">
                    ¿necesitas un sitio web?
                    <img src="assets/flecha.svg" class="flecha" alt="">
                </div>
                <form id="subscribe-form">
                    <div class="forma">
                        <div class="email-form">
                            <div class="name-input">
                                <label for="name">nombre</label>
                                <input id="name" name="name" type="text" required>
                            </div>
                            <div class="email-input">
                                <label for="email">email</label>
                                <input id="email" name="email" type="email" required>
                                <div class="error-message">El email no es válido. Por favor verifíquelo</div>
                            </div>
                            <div class="message">
                                <label for="message">mensaje</label>
                                <br>
                                <textarea name="message" id="message"></textarea>
                            </div>
                            <div class="captcha">
                                <div class="g-recaptcha" data-sitekey="6Ldjt0IUAAAAAI4_8XyQ4CIXzTqKm3gg1M69eMdD"></div>
                            </div>
                            <div class="buttons">
                                <button class="botonEnviar" type="submit">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="processing">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                <br>
                tu mensaje se está enviando
            </div>
            <div id="success">
                hemos recibido tu mensaje, en breve nos pondremos en contacto contigo
            </div>
        </section>
    </div>
    <navbar class="nav">
        <a data-section="email-section">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </a>
    </navbar>
    <script src="/__/firebase/4.9.0/firebase-app.js"></script>
    <script src="/__/firebase/4.9.0/firebase-firestore.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113177710-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-113177710-1');
    </script>

    <script src="/__/firebase/init.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
